{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">User Profile</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <img src="{% if user.userprofile.profile_pic %}{{ user.userprofile.profile_pic.url }}{% else %}{% static 'img/default-profile.jpg' %}{% endif %}" alt="Profile Picture" class="img-thumbnail" width="200">
        </div>
        <div class="col-sm-9">
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">Username:</th>
                <td>{{ user.username }}</td>
              </tr>
              <tr>
                <th scope="row">First Name:</th>
                <td>{{ user.first_name }}</td>
              </tr>
              <tr>
                <th scope="row">Last Name:</th>
                <td>{{ user.last_name }}</td>
              </tr>
              <tr>
                <th scope="row">Email:</th>
                <td>{{ user.email }}</td>
              </tr>
              <tr>
                <th scope="row">Phone:</th>
                <td>{{ user.userprofile.phone }}</td>
              </tr>
              <tr>
                <th scope="row">Address:</th>
                <td>{{ user.userprofile.address }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
