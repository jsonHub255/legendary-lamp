{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+XzC45O3eEhp/8N3W3q5TO2pf5IaBpP" crossorigin="anonymous">
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, Helvetica, sans-serif;
      }
      .login {
        margin: 50px auto;
        width: 400px;
        background-color: #ffffff;
        border: 1px solid #dddddd;
        padding: 20px;
      }
      h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
      }
      input[type="text"], input[type="password"] {
        width: 100%;
        height: 40px;
        font-size: 16px;
        padding: 5px;
        border: 1px solid #dddddd;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #ffffff;
        border: none;
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .jumbotron {
        background-image: url("{% static 'img/engines.png' %}");
        background-size: cover;
        background-position: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        font-family: 'Montserrat', sans-serif;
        padding: 100px;
      }
      .jumbotron h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 40px;
      }
      .jumbotron p {
        font-size: 24px;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="card text-center" style="background-color: rgba(255,255,255,0.7);">
          <div class="card-body">
            <h1 class="card-title" style="font-size: 48px; font-weight: bold; color: #333;">Welcome to Our Maintenance Services</h1>
            <p class="card-text" style="font-size: 24px; color: #333; text-align: center; font-style: oblique;">Keep your engines running smoothly with our expert maintenance services.</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="login">
      <h1>Login</h1>
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Login">
      </form>
    </div>
  </body>
</html>
