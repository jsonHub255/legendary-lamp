{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete order {{ object.id }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'order-detail' object.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
